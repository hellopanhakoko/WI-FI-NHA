<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WiFi Recon | Detail</title>

<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
:root{
  --green:#00ff9c;
  --blue:#00b3ff;
  --bg:#020617;
}
*{box-sizing:border-box}

body{
  margin:0;
  background:radial-gradient(circle at center,#020b1a,#020617 70%);
  color:var(--green);
  font-family:'Share Tech Mono',monospace;
  overflow:hidden;
}

/* CRT Scanlines */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:repeating-linear-gradient(
    to bottom,
    rgba(0,255,156,.03),
    rgba(0,255,156,.03) 1px,
    transparent 1px,
    transparent 3px
  );
  animation:scan 1.2s linear infinite;
  pointer-events:none;
}
@keyframes scan{
  to{transform:translateY(4px)}
}

/* Glitch title */
h1{
  text-align:center;
  margin:25px 0 10px;
  color:var(--blue);
  letter-spacing:3px;
  animation:glitch 1.1s infinite;
}
@keyframes glitch{
  0%{text-shadow:none}
  30%{text-shadow:-2px 0 red}
  60%{text-shadow:2px 0 cyan}
  100%{text-shadow:none}
}

/* Card */
.card{
  max-width:480px;
  margin:30px auto;
  padding:25px;
  background:#020b1a;
  border:1px solid var(--green);
  box-shadow:0 0 25px rgba(0,255,156,.1);
  animation:enter .6s ease-out;
}
@keyframes enter{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:none}
}

/* Info rows */
.row{
  margin:12px 0;
  padding:8px;
  border-left:3px solid var(--green);
  background:rgba(0,255,156,.04);
  animation:pulse 2s infinite alternate;
}
@keyframes pulse{
  from{background:rgba(0,255,156,.03)}
  to{background:rgba(0,255,156,.08)}
}

.label{color:var(--blue)}
.value{float:right}

/* Distance bar */
.bar{
  height:8px;
  background:#012;
  margin-top:6px;
  overflow:hidden;
}
.bar span{
  display:block;
  height:100%;
  width:var(--w);
  background:linear-gradient(90deg,var(--green),var(--blue));
  animation:load 1.2s ease-out;
}
@keyframes load{
  from{width:0}
}

/* Button */
a{
  display:block;
  text-align:center;
  margin-top:20px;
  padding:10px;
  color:var(--green);
  border:1px solid var(--green);
  text-decoration:none;
  transition:.2s;
}
a:hover{
  background:var(--green);
  color:#000;
  box-shadow:0 0 15px var(--green);
}

/* Footer flicker */
.footer{
  text-align:center;
  opacity:.5;
  animation:flicker 1.3s infinite;
}
@keyframes flicker{
  0%,100%{opacity:.5}
  50%{opacity:.2}
}
</style>
</head>

<body>

<h1>WIFI TARGET INFO</h1>

<div class="card">

  <div class="row">
    <span class="label">SSID</span>
    <span class="value">{{ request.args.get('ssid') }}</span>
  </div>

  <div class="row">
    <span class="label">BSSID</span>
    <span class="value">{{ request.args.get('bssid') }}</span>
  </div>

  <div class="row">
    <span class="label">SIGNAL</span>
    <span class="value">{{ request.args.get('signal') }}%</span>
    <div class="bar" style="--w:{{ request.args.get('signal') }}%">
      <span></span>
    </div>
  </div>

  <div class="row">
    <span class="label">DISTANCE</span>
    <span class="value">{{ request.args.get('distance') }} m</span>
  </div>

  <div class="row">
    <span class="label">SECURITY</span>
    <span class="value">{{ request.args.get('security') }}</span>
  </div>

  <a href="/">← RETURN TO SCANNER</a>
</div>

<div class="footer">LIVE TARGET DATA • RECON MODE</div>

</body>
</html>
